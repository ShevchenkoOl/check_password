<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block-input">
        <input type="password" id="input" placeholder="enter password">
        <div id="check" class="check-rectangle">
            <p id="first" class="rectangle"></p>
            <p id="second" class="rectangle"></p>
            <p id="third" class="rectangle"></p>
        </div>
        <div id="message">
            <h4>The password must contain:</h4>
            <p id="letters" class="invalid">letters</p>
            <p id="digits" class="invalid">digits</p>
            <p id="special" class="invalid">special symbols</p>
            <p id="len" class="invalid">minimum 8 symbols</p>
          </div>
   </div>
    <script src="./index.js"></script>
</body>
</html>
